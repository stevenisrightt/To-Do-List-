<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <nav class="bg-white shadow-md w-full" id="navBar"></nav>

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 mt-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">To-Do List</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="searchInput" placeholder="Search a task..."
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <a class="text-blue-500 hover:underline float-right mb-4" href="createTask.html">Add a task</a>
        <table class="w-full border-collapse bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Title</th>
                    <th class="py-3 px-6 text-left">Description</th>
                    <th class="py-3 px-6 text-center">Done</th>
                    <th class="py-3 px-6 text-center">Deadline</th>
                    <th class="py-3 px-6 text-center">Action</th>
                </tr>
            </thead>
            <tbody id="taskTable" class="divide-y divide-gray-300">
            </tbody>
        </table>
    </div>

    <script src="./js/index.js" type="module" ></script>

</body>
</html>
